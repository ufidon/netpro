<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <!-- self.title is the title in the head, i.e. document title -->
    <h1>{{ self.title() }}</h1>
    {% block body %}{% endblock %}
  </body>
</html>
